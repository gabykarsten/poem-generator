<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Random Poem Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter any random topic for the poem" autofocus required
                        autocomplete="off" class="instruction" id="user-instructions">
                    <input type="submit" class="submit-button">

                </form>
                <div class="hint">i.e: Cars, Tractors, Chairs</div>
            </div>
            <div class="poem hidden" id="poem">
            </div>
        </main>
    </div>

    <footer>This project is coded by <a href="https://github.com/gabykarsten" target="_blank"> Gabriella Karsten </a>
        and is
        open-sourced on <a href="https://github.com/gabykarsten/poem-generator" target="_blank">Github</a> and hosted on
        <a href="https://poemgenerator-karsten.netlify.app/" target="_blank">Netlify</a>

    </footer>
    <script src="src/index.js"></script>
</body>

</html>
